<div class="col-6 offset-md-3">
<h3>Add New Pet</h3>
<form (ngSubmit)= "onSubmit()">
    <div class="form-group">
        <label>Id</label>
        <input type="text" class="form-control" id = "id"
            [(ngModel)] = "pet.id" name = "id"  disabled>
    </div>
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" id = "name"
            [(ngModel)] = "pet.name" name = "name">
    </div>
    <div class="form-group">
        <label>Code</label>
        <input type="text" class="form-control" id = "code"
            [(ngModel)] = "pet.code" name = "code">
    </div>
    <div class="form-group">
        <label>Type</label>
        <input type="text" class="form-control" id = "type"
            [(ngModel)] = "pet.type" name = "type">
    </div>
    <div class="form-group">
        <label>Color</label>
        <input type="text" class="form-control" id = "color"
            [(ngModel)] = "pet.color" name = "color">
    </div>
    <div class="form-group">
        <label>Country</label>
        <input type="text" class="form-control" id = "country"
            [(ngModel)] = "pet.country" name = "country">
    </div>
    <button class="btn btn-success my-3" type="submit">Submit</button>
</form>
</div>
