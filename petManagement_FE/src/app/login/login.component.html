
<div class="container mt-3">
    <div class="row">
        <div class="col-6 offset-md-3 mb-3 mt-5">
          <h2 class="my-4">Login</h2>
            <form #loginForm = "ngForm" (ngSubmit)="loginUser()">
                <span class="text-danger">{{msg}}</span>
                <div class="form-group mt-3 mb-3">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email"
                    name="email" [(ngModel)]="person.emailid" required #email = "ngModel"
                    [class.is-invalid] = "email.invalid && email.touched">
                    <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email address is required field</small>
                </div>

                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password"
                    name="password" [(ngModel)]="person.password" required #password = "ngModel"
                    [class.is-invalid] = "password.invalid && password.touched">
                    <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required field</small>
                </div>
                

                <button type="submit" class="btn btn-info mt-3 float-start">Login </button>
                <button type="submit" class="btn btn-info mt-3 float-end" (click)="gotoregistration()">New User? Signup here </button>
              </form>
        </div>
    </div>
</div>
