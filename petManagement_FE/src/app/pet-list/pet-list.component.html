<div class="container-fluid mt-5">
<div class="row">
<div class="col-8 offset-md-2 d-flex my-5">
    <a [routerLink]="['/add-pet']" class="btn btn-front btn-lg">Add pet</a>
    <a [routerLink]="['/login']" class=" btn btn-outline-dark ms-auto btn-lg">Logout</a>
</div>
</div>

<div class="row">
<div class="col-8 offset-md-2">
<h2 class="my-4">All Pets</h2>
<table class="table table-striped table-hover align-middle">
    <thead class="text-center">
        <tr> 
        <th>#</th>
        <th>Name</th>
        <th>Code</th>
        <th>Type</th>
        <th>Fur Color</th>
        <th>Country</th>
        <th></th>
        </tr>
    </thead>
        <tbody class="text-center">
            <tr></tr>
            <tr *ngFor = "let pet of pets">
                <td>{{ pet.id }}</td>
                <td>{{ pet.name }}</td>
                <td>{{ pet.code }}</td>
                <td>{{ pet.type}}</td>
                <td>{{ pet.color }}</td>
                <td>{{ pet.country }}</td>
                <td>
                    <button (click) = "updatePet(pet.id)" class="btn btn-lg btn-outline-dark">Update Pet data</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</div>
</div>
