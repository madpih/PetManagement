<div class="col-6 offset-md-3">
    <h3>Update Pet data</h3>

    <form name="form" #f="ngForm" (ngSubmit)= "f.form.valid && onSubmit()">
        <div class="form-group">
            <label>Id</label>
            <input type="text" class="form-control" id = "id"
                [(ngModel)] = "pet.id" name = "id" disabled >
        </div>

        <div class="form-group">
            <label>Name</label>
            <input type = "text"
                class = "form-control"
                id = "name"
                [(ngModel)] = "pet.name"
                name = "name"
                #name = "ngModel"
                [ngClass] = "{ 'is-invalid': f.submitted && name.invalid }"
                required>
                <div *ngIf = "f.submitted && name.invalid" class = "invalid-input">
                    <div *ngIf = "name.errors?.['required']">Name is required</div>
                </div>
                
       </div>
        <div class="form-group">
            <label>Code</label>
            <input type="text"
            class="form-control"
            id = "code"
            [(ngModel)] = "pet.code"
            name = "code"
            #code = "ngModel"
            [ngClass] = "{ 'is-invalid': f.submitted && code.invalid }"
            required maxlength="24">
                <div *ngIf = "f.submitted && code.invalid" class = "invalid-input">
                    <div *ngIf = "code.errors?.['required']">Code is required</div>
                </div>
        </div>

        <div class="form-group">
            <label>Type</label>
            <input type="text"
            class="form-control"
            id = "type"
            [(ngModel)] = "pet.type"
            name = "type"
            #type ="ngModel"
            [ngClass] = "{ 'is-invalid': f.submitted && type.invalid }"
            required>
                <div *ngIf = "f.submitted && type.invalid" class = "invalid-input">
                    <div *ngIf = "type.errors?.['required']">Type is required</div>
                </div>
        </div>

        <div class="form-group">
            <label>Color</label>
            <input type="text"
            class="form-control"
            id = "color"
            [(ngModel)] = "pet.color"
            name = "color"
            #color="ngModel"
            [ngClass] = "{ 'is-invalid': f.submitted && color.invalid }"
            required>
                <div *ngIf = "f.submitted && color.invalid" class = "invalid-input">
                    <div *ngIf = "color.errors?.['required']">Color is required</div>
                </div>
        </div>

        <div class="form-group">
            <label>Country</label>
            <input type="text"
            class="form-control"
            id = "country"
            [(ngModel)] = "pet.country"
            name = "country"
            #country="ngModel"
            [ngClass] = "{ 'is-invalid': f.submitted && country.invalid }"
            required>
                <div *ngIf = "f.submitted && country.invalid" class = "invalid-input">
                    <div *ngIf = "country.errors?.['required']">Country is required</div>
                </div>
        </div>
        <button class="btn btn-success my-3" type="submit">Submit</button>
    </form>

</div>
